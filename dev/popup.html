<!DOCTYPE html>
<html>
<head>
  <title>Bookmarks Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bookmarks Pro</h1>
    </div>
    <div class="toolbar">
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search bookmarks..." 
          class="search-input"
        >
      </div>
      <div class="toolbar-spacer"></div>
      <div class="toolbar-actions">
        <button id="deleteSelected" class="danger">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H13M5 5V12C5 12.5523 5.44772 13 6 13H10C10.5523 13 11 12.5523 11 12V5M6.5 5V4C6.5 3.44772 6.94772 3 7.5 3H8.5C9.05228 3 9.5 3.44772 9.5 4V5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Delete
        </button>
        <button id="exportCsv">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 2V11M8 11L5 8M8 11L11 8M3 13H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Export CSV
        </button>
      </div>
    </div>
    <div id="grid" class="ag-theme-alpine"></div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
